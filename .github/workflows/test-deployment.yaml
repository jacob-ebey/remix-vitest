name: Testing Deployment

on:
  issue_comment:
    types: [created, edited]
if: ${{ github.event.issue.pull_request }}

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Check Pull Request comments
        uses: actions/CheckPRComments@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Required to to act on pull request through GitHub API
        with:
          comments-must-contain: "This PR is being deployed to [Railway](https://railway.app) ðŸš…"

      - name: Check Pull Request comments
        uses: actions/CheckPRComments@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Required to to act on pull request through GitHub API
        with:
          comments-must-contain: "[âœ… Success]"

      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Install Dependencies
        uses: bahmutov/npm-install@v1

      - name: Get installed Playwright version
        id: playwright-version
        run: echo "::set-output name=version::$(npx playwright --version | grep -h 'Version ')"

      - uses: actions/cache@v3
        id: playwright-cache
        with:
          path: "~/.cache/ms-playwright"
          key: "${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}"
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test
